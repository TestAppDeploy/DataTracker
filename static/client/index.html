<!doctype html>
<html lang="en">
  <head>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.16.min.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.16.min.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.16.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Embed Demo</title>

  </head>
  <body>

<style type='text/css'>

    select {
      height: 30px;
    }
    #form{
      margin: auto;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    #a{
      color: red;
    }

    .nav-link{
      color: red;
    }
</style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="#"><img src="https://www.seeklogo.net/wp-content/uploads/2016/11/rbc-logo-preview-400x400.png" width="35" height="35" class="d-inline-block align-top" alt="">
    Data Tracker</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
   <li class="nav-item active">
    <a class="nav-link" href="#">Scrape Data<span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item active">
   <a class="nav-link" href="#">Download Report<span class="sr-only">(current)</span></a>
 </li>
</ul>
</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
<div class="container-fluid">
  <div class="row">
      <form method="POST"  id="form">

            <select name="select" placeholder="model">
              <option value="None">
                Graph
              </option>
              <option value="1">
                Graph 1
              </option>
              <option value="2">
                Graph 2
              </option>
              <option value="3">
                Graph 3
              </option>
              <option value="4">
                Graph 4
              </option>
              <option value="5">
                Graph 5
              </option>
              <option value="6">
                Graph 6
              </option>
            </select>
        <input name="api" placeholder="API Key" />
        <input name="api" type="submit" />
      </form>
  </div>
</div>


<div class="container">
  <div class="row">

    {% for plot in plots %}
      <div class="col-lg-6" id="graphblock">
        {% for part in plot %}


                  {{part|safe}}


        {% endfor %}
            </div>
    {% endfor %}

  </div>
</div>

  <script src="http://cdn.pydata.org/bokeh/release/bokeh-api-0.12.16.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
